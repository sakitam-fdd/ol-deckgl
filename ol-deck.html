<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ol-deck</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openlayers/dist/ol.css">
  <style type="text/css">
    html, body, #map {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="map"></div>
<script src="https://cdn.jsdelivr.net/npm/openlayers/dist/ol-debug.js"></script>
<script src="./node_modules/deck.gl/deckgl.min.js"></script>
<script type="text/javascript">
  const createCanvas = function (width, height, scaleFactor = 1) {
    if (typeof document !== 'undefined') {
      const canvas = document.createElement('canvas');
      canvas.width = width * scaleFactor;
      canvas.height = height * scaleFactor;
      canvas.style.cssText += `width: ${width}px;height: ${height}px;position: absolute;top: 0px; left: 0px; right: 0px;bottom: 0px`;
      return canvas;
    }
  };

  var map = new ol.Map({
    target: 'map',
    view: new ol.View({
      center: [-74, 40.72],
      zoom: 13,
      projection: 'EPSG:4326'
    }),
    layers: [
      new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: 'https://{a-c}.tile.openstreetmap.org/{z}/{x}/{y}.png'
        })
      })
    ]
  });
  var size = map.getSize();
  const cn = createCanvas(size[0], size[1]);
  const LIGHT_SETTINGS = {
    lightsPosition: [-74.05, 40.7, 8000, -73.5, 41, 5000],
    ambientRatio: 0.05,
    diffuseRatio: 0.6,
    specularRatio: 0.8,
    lightsStrength: [2.0, 0.0, 0.0, 0.0],
    numberOfLights: 2
  };
  const INITIAL_VIEW_STATE = {
    longitude: -74,
    latitude: 40.72,
    zoom: 13,
    maxZoom: 16,
    pitch: 45,
    bearing: 0
  };
  // Source data CSV
  const DATA_URL = {
    BUILDINGS:
      'http://58.87.95.84:7300/mock/5b83cc1551241d6b41b17898/example/building', // eslint-disable-line
    TRIPS:
      'https://raw.githubusercontent.com/uber-common/deck.gl-data/master/examples/trips/trips.json' // eslint-disable-line
  };
  const props = {
    initialViewState: INITIAL_VIEW_STATE,
    canvas: cn,
    // onViewportChange: onViewportChange,
    layers: getLayers(),
    _customRender: false
    // controller: true,
    // viewState: {}
  };
  var deckgl = null;

  function render () {
    var zoom = map.getView().getZoom();
    var center = map.getView().getCenter();
    if (!deckgl) {
      props.initialViewState = {
        latitude: center[1],
        longitude: center[0],
        zoom: zoom - 1,
        bearing: 0,
        pitch: 0
      };
      deckgl = new deck.Deck(props);
    } else {
      deckgl.setProps(Object.assign({
        viewState: {
          latitude: center[1],
          longitude: center[0],
          zoom: zoom - 1,
          bearing: 0,
          pitch: 0
        }
      }, props))
    }
  }

  var view = map.getView();
  map.on('change:size', render.bind(this), this);
  view.on('change:resolution', render.bind(this), this);
  view.on('change:center', render.bind(this), this);
  view.on('change:rotation', render.bind(this), this);
  map.on('moveend', render.bind(this), this);
  // map.on('precompose', render.bind(this), this);

  function getLayers () {
    return [
      new deck.PolygonLayer({
        id: 'buildings',
        data: DATA_URL.BUILDINGS,
        extruded: true,
        wireframe: false,
        fp64: true,
        opacity: 0.5,
        getPolygon: f => f.polygon,
        getElevation: f => f.height,
        getFillColor: [74, 80, 87],
        lightSettings: LIGHT_SETTINGS
      })
    ];
  }
  var content = document.getElementsByClassName('ol-overlaycontainer');
  if (content && content[0]) {
    content[0].appendChild(cn);
  }
</script>
</body>
</html>
